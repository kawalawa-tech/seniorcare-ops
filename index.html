<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>善頤護老 - OpsCentre</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Babel 運行時轉譯器 -->
    <script src="https://unpkg.com/@babel/standalone@7.23.10/babel.min.js"></script>
    
    <script>
        // 初始化環境變數
        window.process = { env: { API_KEY: "" } };
        window.global = window;
        
        window._OPS_CENTRE_STARTED = false;

        // 監控計時器：如果 10 秒內 index.tsx 沒有清除它，顯示錯誤
        window._OPS_CENTRE_WATCHDOG = setTimeout(() => {
            if (!window._OPS_CENTRE_STARTED) {
                console.error("OpsCentre: Startup failure detected.");
                const statusText = document.getElementById('status-text');
                if (statusText) {
                    statusText.innerHTML = 
                        '<span style="color:#ef4444; font-size: 16px; font-weight: 800;">系統啟動失敗</span><br>' +
                        '<p style="color:#94a3b8; font-size: 11px; margin-top: 10px; text-transform: none; line-height: 1.6;">' +
                        '偵測到代碼編譯錯誤或資源載入異常。<br>' +
                        '這通常是由於模組版本衝突 (React #31) 或 TypeScript 解析失敗引起。<br>' +
                        '請檢查瀏覽器控制台 (F12) 獲取具體報錯內容。<br>' +
                        '建議按 <b>Ctrl + F5</b> 強制刷新。<br>' +
                        '</p>';
                }
            }
        }, 10000);
    </script>

    <style>
        :root { --brand-orange: #f97316; }
        html, body { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background-color: #f8fafc; font-family: 'Noto Sans TC', 'Inter', sans-serif; }
        #root { height: 100%; width: 100%; }
        .loader-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; gap: 1.5rem; text-align: center; }
        .loader { width: 32px; height: 32px; border: 3px solid #f1f5f9; border-top: 3px solid var(--brand-orange); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .brand-orange-text { color: var(--brand-orange); }
        .brand-orange-bg { background-color: var(--brand-orange); }
        .brand-slate-text { color: #1e293b; }
    </style>

    <!-- 修正：嚴格鎖定 18.2.0，徹底移除任何指向 React 19 的映射 -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.468.0?deps=react@18.2.0",
        "recharts": "https://esm.sh/recharts@2.13.0?deps=react@18.2.0",
        "@google/genai": "https://esm.sh/@google/genai@1.39.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/"
      }
    }
    </script>

    <!-- 設置 Babel 以支持 TypeScript 和 React -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root">
        <div class="loader-container">
            <div class="loader"></div>
            <p id="status-text" style="font-size: 11px; font-weight: 800; color: #cbd5e1; letter-spacing: 0.15em; text-transform: uppercase;">
                SeniorCare OpsCentre<br>
                <span style="font-weight: 400; opacity: 0.6; font-size: 9px;">Initializing Runtime...</span>
            </p>
        </div>
    </div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
