<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>善頤護老 - OpsCentre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Babel 運行時轉譯器 -->
    <script src="https://unpkg.com/@babel/standalone@7.23.10/babel.min.js"></script>
    
    <script>
        // 初始化環境變數
        window.process = { env: { API_KEY: "" } };
        window.global = window;
        
        // 標記啟動旗標
        window._OPS_CENTRE_STARTED = false;

        // 啟動監控計時器
        window._OPS_CENTRE_WATCHDOG = setTimeout(() => {
            if (!window._OPS_CENTRE_STARTED) {
                const statusText = document.getElementById('status-text');
                if (statusText) {
                    statusText.innerHTML = 
                        '<span style="color:#f97316; font-size: 14px; font-weight: 800;">系統加載中...</span><br>' +
                        '<p style="color:#94a3b8; font-size: 10px; margin-top: 8px; text-transform: none; line-height: 1.4;">' +
                        '正在獲取雲端模組，初次啟動約需 5-10 秒。<br>' +
                        '若持續無反應，請按 <b>Ctrl + F5</b> 強制刷新。<br>' +
                        '</p>';
                }
            }
        }, 12000);
    </script>

    <style>
        :root { --brand-orange: #f97316; }
        html, body { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background-color: #f8fafc; font-family: 'Noto Sans TC', 'Inter', sans-serif; }
        #root { height: 100%; width: 100%; }
        .loader-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; gap: 1.5rem; text-align: center; }
        .loader { width: 32px; height: 32px; border: 3px solid #f1f5f9; border-top: 3px solid var(--brand-orange); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- 統一 React 18.3.1，移除所有衝突的 19.x 引用 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?deps=react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.13.0?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <!-- 配置 Babel 並在成功轉譯後清除 Watchdog -->
    <script type="text/babel" data-type="module">
        window._OPS_CENTRE_STARTED = true;
        if (window._OPS_CENTRE_WATCHDOG) clearTimeout(window._OPS_CENTRE_WATCHDOG);
    </script>
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root">
        <div class="loader-container">
            <div class="loader"></div>
            <p id="status-text" style="font-size: 11px; font-weight: 800; color: #cbd5e1; letter-spacing: 0.15em; text-transform: uppercase;">
                SeniorCare OpsCentre<br>
                <span style="font-weight: 400; opacity: 0.6; font-size: 9px;">Compiling Runtime Engine...</span>
            </p>
        </div>
    </div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
